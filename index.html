<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Object Notation</title>
</head>

<body>
    <h1>JSON</h1>
    <h2>JavaScript Object Notation</h2>
    <p>JSON object:{
        "id": 425,
        "name": "Masud"
        };</p>
    <p>object:{
        id: 425,
        name: "Masud"
        };</p>




    <script>
        const user = {
            id: 425,
            name: "Masud"
        };
        const userJSON = JSON.stringify(user); //object theke JSON korar upay
        console.log(userJSON);

        // maximum time e API thke JSON rupe object ase,  tai etake parse kore object e convert korte hoy
        const userFromJSON = JSON.parse(userJSON); // JSON theke object korar upay
        console.log(userFromJSON);
    </script>
</body>

</html>
